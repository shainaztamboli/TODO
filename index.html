<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TODO</title>
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body ng-app="todoApp">
<h1>TODO App</h1>

<div ng-controller="MainCtrl">
    <div>
        <input type="text" placeholder="Enter TODO" ng-model="newToDo.text">
        <input type="hidden" ng-model="newToDo.completed">
        <button ng-click="add()"> Add</button>
    </div>

    <br><br>

    <div ng-repeat="item in todos">
        <input type="checkbox" ng-model="item.completed">
        <span ng-bind="item.text"></span>
        <button ng-click="delete(item)">x</button>

    </div>


    <br><br>
    <button ng-click="clearCompleted()">Clear Completed</button>
</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
